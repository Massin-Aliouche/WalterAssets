             5-3 12-4 19-4 20 0 37 17 37 37 0 2 0 5-1 7
             19 3 34 20 34 39 0 22-18 40-40 40H195z"></path>

    <!-- Circuits -->
    <path d="M120 150h35c8 0 14-6 14-14V118"></path>
    <path d="M135 175h50c8 0 14-6 14-14V135"></path>

    <!-- Noeuds -->
    <circle cx="169" cy="118" r="6" fill="#0F172A" stroke="url(#waGrad)"></circle>
    <circle cx="199" cy="135" r="6" fill="#0F172A" stroke="url(#waGrad)"></circle>
  </g>

  <!-- Initiales centrées -->
  <text x="150" y="245" text-anchor="middle" font-size="36" font-weight="700" font-family="Poppins, Inter, Segoe UI, Arial, sans-serif" fill="url(#waGrad)" letter-spacing="2">
    WA
